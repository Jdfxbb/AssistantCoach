

<ion-view class="container" ng-controller="PlayerUpdate-controller" style="background-image: url(img/field.jpg)">
<h2 style="color:green;">Update Info</h2>
  
    <div class="input-group rinput">
  <span class="input-group-addon" id="fName" style="background: green; color: white">First Name</span>
  <input type="text" class="form-control" ng-model="fname" placeholder="First Name" aria-describedby="basic-addon1">
</div>
    
    <div class="input-group rinput">
  <span class="input-group-addon" id="lName" style="background: green; color: white">Surname</span>
  <input type="text" class="form-control"  ng-model="surname"  placeholder="Surname" aria-describedby="basic-addon1">
</div>
    
    <div class="input-group rinput">
  <span class="input-group-addon" id="password" style="background: green; color: white">Password</span>
  <input type="password" class="form-control" ng-model="password"  placeholder="Password" aria-describedby="basic-addon1">
</div>
    
    <div class="input-group rinput">
  <span class="input-group-addon" id="email" style="background: green; color: white">Email</span>
  <input type="text" class="form-control"  ng-model="email" placeholder="Email" aria-describedby="basic-addon1">
</div>
    
<div style="margin-top:20px; padding:5px; text-align:right;">
  <button class="btn btn-primary" ng-click="submit()">Update</button>
  <button class="btn btn-danger" ng-click="assignPlayerMain()">Cancel</button>
</div>    

</ion-view>
