

<ion-view class="container" ng-controller="Team-controller">
<h2 class="ViewHeading" style="color:blue;">Team</h2>
  
    <img style="margin-left:auto; margin-right:auto;" src="img/bb.png" class="img-responsive img-rounded"></img>  
    <br><br>
    <h2>Fielding Lineup</h2>
    <hr>
    <div class='well'>
        <p style="font-weight:bold">Left Field</p>
        <br>
        <p style="font-weight:bold">{{leftField}}</p>
    </div>  
    <br>
    <div class='well'>
        <p style="font-weight:bold">Center Field</p>
        <br>
        <p style="font-weight:bold">{{centerField}}</p>
    </div>  
    <br>
    <div class='well'>
        <p style="font-weight:bold">Right Field</p>
        <br>
        <p style="font-weight:bold">{{rightField}}</p>
    </div>  
    <br>
    <div class='well'>
        <p style="font-weight:bold">Short Stop</p>
        <br>
        <p style="font-weight:bold">{{shortStop}}</p>
    </div>  
    <br>
    <div class='well'>
        <p style="font-weight:bold">Second Base</p>
        <br>
        <p style="font-weight:bold">{{secondBase}}</p>
    </div>  
    <br>
    <div class='well'>
        <p style="font-weight:bold">Third Base</p>
        <br>
        <p style="font-weight:bold">{{thirdBase}}</p>
    </div>  
    <br>
    <div class='well'>
        <p style="font-weight:bold">Pitcher</p>
        <br>
        <p style="font-weight:bold">{{pitcher}}</p>
    </div>  
    <br>
    <div class='well'>
        <p style="font-weight:bold">First Base</p>
        <br>
        <p style="font-weight:bold">{{firstBase}}</p>
    </div>  
    <br>
    <div class='well'>
        <p style="font-weight:bold">Catcher</p>
        <br>
        <p style="font-weight:bold">{{catcher}}</p>
    </div>

</ion-view>
