
<ion-view class="container" ng-controller="chat-controller" style="background-image: url(img/field.jpg)">
<h2 style="color:green;">Team Chat {{parentUserName}}</h2>

<div id="parentDiv" ng-model="chatMessages" style="width: 100%; box-shadow: 0px 0px 4px 1px; overflow:auto;" class="panel panel-default chatpanel">
    <div class="panel-body" ng-repeat="message in chatMessages" >
      <div>{{message.sender}}</div>
      <br>
      <div>{{message.content}}</div>
      <br>
      <div>{{message.date}}</div>
    </div>
  </div>

    <div style="text-align:right;">
<span><textarea style="width: 100%; box-shadow: 0px 0px 4px 1px;" class="span6" rows="3" placeholder="What's up?" required ng-model="message"></textarea></span><span>
      <button style="margin-top: 10px;" class="btn btn-info" ng-click="send()">Send</button><button style="margin-top: 10px;" class="btn btn-danger" ng-click="assignCoachMain()">Cancel</button></span>
</div>
</ion-view>
